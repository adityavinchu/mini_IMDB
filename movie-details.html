<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1>Movie Details</h1>
    <div class="row">
      <div class="col-md-4">
        <img id="movie-poster" src="" class="img-fluid mb-3" alt="Movie Poster">
      </div>
      <div class="col-md-8">
        <h2 id="movie-title"></h2>
        <p><strong>Year:</strong> <span id="movie-year"></span></p>
        <p><strong>Plot:</strong> <span id="movie-plot"></span></p>
        <p><strong>Director:</strong> <span id="movie-director"></span></p>
        <p><strong>Actors:</strong> <span id="movie-actors"></span></p>
        <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
        <p><strong>IMDB Rating:</strong> <span id="movie-rating"></span></p>
        <a href="index.html" class="btn btn-primary">Back to Search</a>
      </div>
    </div>
  </div>

  <script src="scripts/movie-details.js"></script>
</body>
</html>
